<div data-bind="style: { fontSize: fontSize()  + 'px'}">
  <div>This is the <b data-bind="text:messageText"></b> webpart.</div>
  <ul data-bind="foreach: items">
    <li data-bind="text:Title"></li>
  </ul>
</div>

<div data-bind="with: selectedItem">
  <div class="ms-Grid helloWorld">
    <div class="ms-Grid-row ms-bgColor-themeDarker header">
      <div class="ms-Grid-col ms-u-lg12 ms-u-fadeIn500 ">
        <img class="ms-borderColor-themeLighter locationImage" data-bind="attr:{src: Image.Url}" />
        <div class="headercont">
          <small class="ms-fontColor-white">Welcome to</small>
          <div class="locationTitle ms-font-su ms-fontColor-white" data-bind="text:Title"></div>
        </div>
      </div>
    </div>
    <div class="ms-Grid-row">

    </div>

    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-lg8">
        <h3>Events</h3>
        <ul data-bind="foreach: $parent.selectedEvents">
          <li>
            <div class="ms-Grid-col ms-u-lg8">
              <em data-bind="text: Category"></em>
              <strong data-bind="text:Title"></strong>
              <p data-bind="text: Description"></p>
            </div>
            <div class="ms-Grid-col ms-u-lg4">
              <span data-bind="text:EventDate"></span>
              <small>9:00</small> - <small>4:00</small>
            </div>
          </li>
        </ul>
      </div>
    
    <div class="ms-Grid-col ms-u-lg4">
      <div class="grid ms-bgColor-themeDarker">
        <span data-bind="text:$parent.currentTime" class="Time"></span>
      </div>
      <div class="grid ms-bgColor-themeDarker">
        <h3>Network</h3>
        <h4>MSGuest</h4>
        <h5>Pass@word1!</h5>
      </div>
    </div>
  </div>
  
  </div>  

</div>



<style>
  .locationImage {
    max-height: 80px;
    max-width: 80px;
    border-radius: 50px;
    border-width: 1px;

    margin: 0 10px 0 0;
    float: left;
  }
  
  .headercont {
    vertical-align: middle;
    margin-top: 20px;
    margin-left: 30px;
    float: left;
  }
  
  .header {
    padding: 20px;
  }
</style>
